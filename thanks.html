<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Signing Up! - AdaptED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Montserrat font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif; /* Apply Montserrat to the entire body */
            /* Gradient background from dark blue to a slightly lighter blue */
            background: linear-gradient(135deg, #0A1128 0%, #122A57 100%);
            min-height: 100vh; /* Ensure body takes full viewport height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            padding: 1rem; /* Add some padding around the main container */
            color: #E0E7FF; /* Light blue-gray for general text */
            overflow: hidden; /* Hide overflow for aesthetics */
        }

        /* Custom animation for the main thank you message */
        @keyframes scale-in {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scale-in 0.8s ease-out forwards;
        }

        /* Subtle pulse for the button */
        @keyframes button-pulse {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4); }
            50% { transform: scale(1.02); box-shadow: 0 8px 20px rgba(0, 255, 255, 0.6); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4); }
        }
        .btn-animate-pulse {
            animation: button-pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="bg-gray-900 bg-opacity-80 p-8 md:p-12 rounded-2xl shadow-2xl max-w-xl w-full text-center 
                border border-cyan-700 animate-scale-in">
        
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-5xl md:text-6xl font-extrabold text-cyan-400 mb-6 tracking-tight leading-tight">
            You're In!
        </h1>
        <p class="text-xl md:text-2xl text-blue-100 leading-relaxed mb-8">
            The future of personalized education awaits you.
        </p>

        <p class="text-lg md:text-xl text-blue-200 leading-relaxed mb-10">
            Prepare for <b>next-level personalization</b> powered by cutting-edge tech,
            and <b>unique resources</b> you won't find anywhere else.
            Your inbox is now your gateway to the revolution!
        </p>

        <a href="index.html" 
           class="inline-block px-8 py-4 bg-cyan-600 text-white font-bold text-lg rounded-lg shadow-md 
                  hover:bg-cyan-500 transition-all duration-300 transform hover:scale-105 active:scale-95 
                  border border-cyan-400 btn-animate-pulse">
            Back to Home
        </a>
    </div>
</body>
</html>
